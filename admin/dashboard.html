<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #334155;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 40px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: var(--text-muted);
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .menu a:hover,
        .menu a.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
        }

        .menu a i {
            margin-right: 10px;
            width: 20px;
        }

        .logout {
            margin-top: auto;
            color: #ef4444 !important;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h2 {
            margin: 0;
        }

        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--sidebar);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
        }

        .stat-card h3 {
            margin: 0 0 10px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
        }

        /* Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* Tables & Lists */
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-card {
            background: var(--sidebar);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .msg-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .msg-sender {
            font-weight: bold;
            color: var(--accent);
        }

        .msg-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Form Controls */
        label {
            display: block;
            margin: 15px 0 5px;
            color: var(--text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: var(--bg);
            border: 1px solid #334155;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand">AdminPanel</div>
        <ul class="menu">
            <li><a onclick="showSection('dashboard')" class="active" id="nav-dashboard"><i class="fas fa-home"></i>
                    Home</a></li>
            <li><a onclick="showSection('messages')" id="nav-messages"><i class="fas fa-envelope"></i> Messages <span
                        id="msg-badge"
                        style="background:#ef4444; color:white; padding:2px 6px; border-radius:10px; font-size:10px; display:none;">New</span></a>
            </li>
            <li><a onclick="showSection('content')" id="nav-content"><i class="fas fa-pen"></i> Edit Content</a></li>
            <li><a onclick="showSection('settings')" id="nav-settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="login.html" onclick="logout()" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </aside>

    <main class="main">
        <!-- Dashboard Home -->
        <section id="dashboard" class="content-section active">
            <div class="header">
                <h2>Overview</h2>
                <span>Welcome, Admin</span>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Views</h3>
                    <div class="value">1,234</div>
                </div>
                <div class="stat-card">
                    <h3>Messages</h3>
                    <div class="value" id="total-msgs">0</div>
                </div>
                <div class="stat-card">
                    <h3>Projects</h3>
                    <div class="value">3</div>
                </div>
            </div>
        </section>

        <!-- Messages Section -->
        <section id="messages" class="content-section">
            <div class="header">
                <h2>Messages</h2>
                <button class="btn" style="background:#ef4444; margin:0;" onclick="clearMessages()">Clear All</button>
            </div>
            <div id="messages-container" class="message-list">
                <p style="color:var(--text-muted)">No messages yet.</p>
            </div>
        </section>

        <!-- Edit Content Section -->
        <section id="content" class="content-section">
            <div class="header">
                <h2>Edit Website Content</h2>
            </div>

            <div class="stat-card">
                <h3>Personal Info</h3>
                <label>Intro Title</label>
                <input type="text" id="edit-title" placeholder="Junior Software Developer">

                <label>About Description</label>
                <textarea id="edit-about" rows="4"></textarea>

                <button class="btn" onclick="saveContent()">Save Changes</button>
            </div>
        </section>

        <!-- Settings -->
        <section id="settings" class="content-section">
            <div class="header">
                <h2>Site Settings</h2>
            </div>
            <div class="stat-card">
                <h3>General Settings</h3>
                <label>Contact Email (Visible on Site)</label>
                <input type="email" id="settings-email" placeholder="zwnt45602@gmail.com">

                <label>Location</label>
                <input type="text" id="settings-location" placeholder="Germany">

                <label>Admin Password Update</label>
                <input type="password" id="settings-pass" placeholder="Enter new password">
                <p style="font-size: 12px; color: var(--text-muted); margin-top: 5px;">* This will update the local
                    login check.</p>

                <button class="btn" onclick="saveSettings()">Apply Settings</button>
            </div>
        </section>
    </main>

    <script>
        // Check Auth
        if (!localStorage.getItem('isAdmin')) {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('isAdmin');
        }

        // Navigation simulation
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
        }

        // Load Messages Simulation
        function loadMessages() {
            const msgs = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            const container = document.getElementById('messages-container');
            document.getElementById('total-msgs').innerText = msgs.length;

            if (msgs.length > 0) {
                container.innerHTML = '';
                msgs.reverse().forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    card.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-sender">${msg.name || 'Anonymous'} <span style="font-weight:normal; font-size:0.9rem;">(${msg.email})</span></span>
                            <span class="msg-time">${msg.date}</span>
                        </div>
                        <p>${msg.message}</p>
                    `;
                    container.appendChild(card);
                });
                document.getElementById('msg-badge').style.display = 'inline-block';
            } else {
                container.innerHTML = '<p style="color:var(--text-muted)">No messages yet.</p>';
            }
        }

        function clearMessages() {
            if (confirm('Delete all messages?')) {
                localStorage.removeItem('contactMessages');
                loadMessages();
            }
        }

        // Content Management Simulation
        function loadContent() {
            const savedData = JSON.parse(localStorage.getItem('siteContent') || '{}');
            if (savedData.title) document.getElementById('edit-title').value = savedData.title;
            if (savedData.about) document.getElementById('edit-about').value = savedData.about;
        }

        function saveContent() {
            const data = {
                title: document.getElementById('edit-title').value,
                about: document.getElementById('edit-about').value
            };
            localStorage.setItem('siteContent', JSON.stringify(data));
            alert('Changes Saved! Go check the main website.');
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
            if (settings.email) document.getElementById('settings-email').value = settings.email;
            if (settings.location) document.getElementById('settings-location').value = settings.location;
        }

        function saveSettings() {
            const email = document.getElementById('settings-email').value;
            const location = document.getElementById('settings-location').value;
            const newPass = document.getElementById('settings-pass').value;

            const settings = { email, location };
            localStorage.setItem('siteSettings', JSON.stringify(settings));

            if (newPass) {
                localStorage.setItem('adminPassword', newPass);
                alert('Settings and Password updated! Next login will require the new password.');
            } else {
                alert('Settings updated successfully!');
            }
        }

        // Init
        loadMessages();
        loadContent();
        loadSettings();

    </script>
</body>

</html>
