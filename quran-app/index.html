<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تطبيق القرآن الكريم - اقرأ واستمع للقرآن الكريم كاملاً">
    <title>القرآن الكريم | Quran App</title>

    <!-- Google Fonts - Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Scheherazade+New:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-mode">
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo" style="height: 40px; margin-left: 10px;">
                <h1>القرآن الكريم</h1>
            </div>
            <div class="header-controls">
                <button id="search-btn" class="icon-btn" aria-label="بحث">
                    <i class="fas fa-search"></i>
                </button>
                <button id="bookmark-btn" class="icon-btn" aria-label="المفضلة">
                    <i class="fas fa-bookmark"></i>
                </button>
                <button id="theme-toggle" class="icon-btn" aria-label="تبديل الوضع">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menu-toggle" class="icon-btn mobile-only" aria-label="القائمة">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>السور</h2>
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">الكل</button>
                    <button class="tab-btn" data-filter="makkah">مكية</button>
                    <button class="tab-btn" data-filter="madinah">مدنية</button>
                </div>
            </div>
            <div class="surah-list" id="surah-list">
                <!-- Surahs will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري التحميل...</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="content-header" id="content-header">
                <div class="surah-info">
                    <h2 id="surah-name">اختر سورة للبدء</h2>
                    <p id="surah-details"></p>
                </div>
                <div class="content-controls">
                    <select id="reciter-select" class="reciter-select">
                        <option value="ar.alafasy">مشاري العفاسي</option>
                        <option value="ar.abdulbasitmurattal">عبد الباسط عبد الصمد</option>
                        <option value="ar.minshawi">محمد صديق المنشاوي</option>
                        <option value="ar.husary">محمود خليل الحصري</option>
                        <option value="ar.abdurrahmaansudais">عبد الرحمن السديس</option>
                    </select>
                </div>
            </div>

            <div class="verses-container" id="verses-container">
                <div class="welcome-message">
                    <i class="fas fa-book-quran"></i>
                    <h3>بسم الله الرحمن الرحيم</h3>
                    <p>اختر سورة من القائمة الجانبية للبدء بالقراءة</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audio-player">
        <div class="player-content">
            <div class="player-info">
                <i class="fas fa-quran"></i>
                <div class="player-text">
                    <span id="player-surah">اسم السورة</span>
                    <span id="player-verse">الآية 1</span>
                </div>
            </div>
            <div class="player-controls">
                <button id="repeat-verse" class="control-btn tiny-btn" title="تكرار الآية">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <button id="skip-back" class="control-btn small-btn" title="ترجيع 10 ثواني">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="prev-verse" class="control-btn" aria-label="السابق">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-pause" class="control-btn play-btn" aria-label="تشغيل">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-verse" class="control-btn" aria-label="التالي">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="skip-forward" class="control-btn small-btn" title="تقديم 10 ثواني">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="speed-control">
                    <select id="playback-speed" class="speed-select">
                        <option value="0.5">x0.5</option>
                        <option value="0.75">x0.75</option>
                        <option value="1" selected>x1.0</option>
                        <option value="1.25">x1.25</option>
                        <option value="1.5">x1.5</option>
                        <option value="2">x2.0</option>
                    </select>
                </div>
            </div>
            <div class="player-progress">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
            <button id="close-player" class="close-player" aria-label="إغلاق">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="search-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>البحث في القرآن</h3>
                <button class="close-modal" data-modal="search-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="ابحث في القرآن الكريم...">
                </div>
                <div class="search-results" id="search-results">
                    <p class="search-hint">ابدأ بكتابة كلمة للبحث عنها في القرآن الكريم</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bookmarks Modal -->
    <div class="modal" id="bookmark-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>المفضلة</h3>
                <button class="close-modal" data-modal="bookmark-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="bookmarks-list" id="bookmarks-list">
                    <p class="empty-state">لا توجد آيات محفوظة بعد</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-element" preload="metadata"></audio>

    <!-- Custom Script -->
    <script src="js/app.js"></script>
</body>

</html>
