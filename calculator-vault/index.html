<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخزنة الذكية | Smart Vault</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-mode">

    <!-- Calculator UI -->
    <div class="calculator-wrapper" id="calc-wrapper">
        <div class="calculator reveal-anim">
            <div class="calc-header">
                <i class="fas fa-calculator"></i>
                <span>آلة حاسبة</span>
            </div>
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn col-2 action-btn" data-action="clear">AC</button>
                <button class="btn action-btn" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator-btn" data-operator="/">÷</button>

                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-operator="*">×</button>

                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-operator="-">−</button>

                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>

                <button class="btn number-btn col-2" data-number="0">0</button>
                <button class="btn number-btn" data-number=".">.</button>
                <button class="btn equals-btn" id="equals-btn">=</button>
            </div>
        </div>
    </div>

    <!-- Secret Vault UI (Fullscreen Premium Experience) -->
    <div class="vault-overlay hidden" id="vault-ui">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon"><i class="fas fa-shield-virus"></i></div>
                <span>خزنتي السرية</span>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active"><i class="fas fa-home"></i> الرئيسية</button>
                <button class="nav-btn"><i class="fas fa-images"></i> الصور</button>
                <button class="nav-btn"><i class="fas fa-film"></i> الفيديو</button>
                <button class="nav-btn"><i class="fas fa-file-shield"></i> مستندات</button>
                <button class="nav-btn"><i class="fas fa-key"></i> كلمات المرور</button>
            </nav>
            <div class="sidebar-footer">
                <button id="lock-vault" class="exit-btn">
                    <i class="fas fa-lock"></i> قفل الخزنة
                </button>
            </div>
        </aside>

        <main class="vault-main">
            <header class="main-header">
                <div class="header-info">
                    <h1>لوحة المعلومات</h1>
                    <p>أهلاً بك، جميع ملفاتك مشفرة ببروتوكول AES-256</p>
                </div>
                <div class="header-actions">
                    <button class="add-btn"><i class="fas fa-plus"></i> إضافة ملف</button>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon img-bg"><i class="fas fa-image"></i></div>
                    <div class="stat-details">
                        <span class="count">0</span>
                        <span class="label">صور</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon vid-bg"><i class="fas fa-play"></i></div>
                    <div class="stat-details">
                        <span class="count">0</span>
                        <span class="label">فيديو</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon doc-bg"><i class="fas fa-file"></i></div>
                    <div class="stat-details">
                        <span class="count">0</span>
                        <span class="label">مستندات</span>
                    </div>
                </div>
            </div>

            <section class="recent-files">
                <h2>الملفات الأخيرة</h2>
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>لا توجد ملفات حالياً. ابدأ بإضافة ملفاتك الخاصة.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Global Notification -->
    <div id="notif" class="notif hidden"></div>

    <script src="js/app.js"></script>
</body>

</html>
