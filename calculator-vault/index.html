<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الآلة الحاسبة الذكية | Smart Calculator</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-mode">
    <div class="calculator-container">
        <!-- Main Calculator -->
        <div class="calculator reveal-anim" id="calculator-ui">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn col-2 action-btn" data-action="clear" id="clear">AC</button>
                <button class="btn action-btn" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator-btn" data-operator="/">÷</button>

                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-operator="*">×</button>

                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-operator="-">−</button>

                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>

                <button class="btn number-btn col-2" data-number="0">0</button>
                <button class="btn number-btn" data-number=".">.</button>
                <button class="btn equals-btn" id="equals-btn">=</button>
            </div>
        </div>

        <!-- Password Setup Modal -->
        <div class="modal-overlay hidden" id="setup-modal">
            <div class="setup-card">
                <i class="fas fa-user-lock setup-icon"></i>
                <h3>إعداد الخزنة لأول مرة</h3>
                <p>الرجاء إنشاء رمز سري للوصول إلى ملفاتك</p>
                <div class="setup-inputs">
                    <input type="password" id="pass1" placeholder="أدخل الرمز (أرقام فقط)" maxlength="8">
                    <input type="password" id="pass2" placeholder="تأكيد الرمز" maxlength="8">
                </div>
                <button id="save-pass-btn" class="setup-btn">حفظ الرمز والبدء</button>
            </div>
        </div>

        <!-- Secret Vault Area (Hidden by default) -->
        <div class="vault-container hidden" id="vault-ui">
            <aside class="vault-sidebar">
                <div class="vault-logo">
                    <i class="fas fa-vault"></i>
                    <span>مشفر</span>
                </div>
                <nav class="vault-nav">
                    <button class="nav-item active"><i class="fas fa-th-large"></i> الرئيسية</button>
                    <button class="nav-item"><i class="fas fa-image"></i> الصور</button>
                    <button class="nav-item"><i class="fas fa-video"></i> فيديو</button>
                    <button class="nav-item"><i class="fas fa-sticky-note"></i> ملاحظات</button>
                </nav>
                <button id="lock-vault-btn" class="lock-btn">
                    <i class="fas fa-power-off"></i> قفل الخزنة
                </button>
            </aside>

            <main class="vault-main">
                <header class="vault-header">
                    <div class="welcome-text">
                        <h2>مرحباً بك في خزنتك</h2>
                        <p>ملفاتك محمية بتشفير عالي المستوى</p>
                    </div>
                    <div class="vault-status">
                        <span class="status-badge"><i class="fas fa-check-circle"></i> مؤمن</span>
                    </div>
                </header>

                <div class="vault-content">
                    <div class="vault-stats">
                        <div class="stat-card">
                            <span class="stat-value">0</span>
                            <span class="stat-label">صور</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">0</span>
                            <span class="stat-label">فيديو</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">0</span>
                            <span class="stat-label">ملاحظات</span>
                        </div>
                    </div>

                    <div class="vault-grid">
                        <div class="vault-item">
                            <div class="item-icon"><i class="fas fa-images"></i></div>
                            <div class="item-info">
                                <h3>معرض الصور</h3>
                                <p>0 ملفات</p>
                            </div>
                        </div>
                        <div class="vault-item">
                            <div class="item-icon"><i class="fas fa-clapperboard"></i></div>
                            <div class="item-info">
                                <h3>مقاطع الفيديو</h3>
                                <p>0 ملفات</p>
                            </div>
                        </div>
                        <div class="vault-item">
                            <div class="item-icon"><i class="fas fa-notes-medical"></i></div>
                            <div class="item-info">
                                <h3>ملاحظات سرية</h3>
                                <p>0 ملفات</p>
                            </div>
                        </div>
                        <div class="vault-item">
                            <div class="item-icon"><i class="fas fa-key"></i></div>
                            <div class="item-info">
                                <h3>كلمات المرور</h3>
                                <p>0 ملفات</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
